<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Raleway',sans-serif;background:#f5f8fc;color:#fff;overflow-x:hidden;display:flex;flex-direction:column;min-height:100vh}
header{position:fixed;top:0;width:100%;display:flex;justify-content:flex-end;align-items:center;padding:1rem 2rem;background:rgba(255,255,255,0.15);backdrop-filter:blur(6px);z-index:1000}
.lang-switch{display:flex;gap:0.5rem}
.lang-switch a{text-decoration:none;padding:0.4rem 0.8rem;border-radius:20px;background:#0072ce;color:#fff;transition:background 0.3s}
.lang-switch a:hover{background:#005fa3}
.hero{flex:1;min-height:100vh;background:url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;position:relative;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:2rem}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.4)}
.hero-content{position:relative;z-index:1;animation:fadeInUp 1.5s ease}
.hero h1{font-family:'Playfair Display',serif;font-size:2.8rem;margin-bottom:0.5rem}
.hero h2{font-size:1.2rem;font-weight:400;margin-bottom:2rem}
.contacts-card{background:rgba(255,255,255,0.9);color:#222;box-shadow:0 8px 30px rgba(0,0,0,0.2);border-radius:20px;padding:1.5rem 2rem;max-width:500px;width:100%;margin:0 auto;animation:fadeInUp 1.5s ease}
.contacts-card h2{font-family:'Playfair Display',serif;font-size:1.8rem;margin-bottom:1rem;color:#0072ce}
.contact-item{display:flex;align-items:center;gap:1rem;margin-bottom:1rem;font-size:1rem;word-break:break-word}
.contact-item svg{width:26px;height:26px;flex-shrink:0}
.contact-item a{text-decoration:none;color:#222;transition:color 0.3s}
.contact-item a:hover{color:#0072ce}
footer{background:#111;color:#fff;text-align:center;padding:1rem 0}
.footer-icons{display:flex;justify-content:center;gap:1rem;margin-top:0.5rem}
.footer-icons a svg{width:28px;height:28px;fill:#fff;transition:fill 0.3s}
.footer-icons a:hover svg{fill:#0072ce}
@media(max-width:500px){.hero h1{font-size:2rem}.hero h2{font-size:1rem}.contacts-card{padding:1rem}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
</style>
<script>
document.addEventListener("DOMContentLoaded",()=>{
    document.querySelectorAll(".lang-switch a").forEach(a=>{
        a.addEventListener("click",()=>{
            localStorage.setItem("lang",a.getAttribute("data-lang"))
        })
    })
    const lang=localStorage.getItem("lang")
    if(lang==="en")window.location.href="index.html"
})
</script>
</head>
